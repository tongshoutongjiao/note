<!DOCTYPE html>

<script>
    // 需求：  在一组数中，去掉最小值，去掉最大值，剩余的数求平均数

    // 思路一：可以将传过来的类数组转换为数组，并将其进行排序，去掉最小和最大值，对剩余的数平均数求值
    function average(){
        // 创建数组
        var ary=[];
        for(var i=0;i<arguments.length;i++){
            ary[ary.length]=arguments[i];
        }
        // 对数组进行排序，去掉最大值和最小值
        ary.sort(function(a,b){
            return a-b;
        });
        ary.pop();
        ary.shift();
        //对剩余的数进行平局数求值
        console.log ((eval(ary.join("+"))/ary.length).toFixed(2));
    }


    // 思路二：可以不将类数组转换为数组，利用call方式令类数组调用数组中的方法
    function average(){
        Array.prototype.sort.call(arguments,function(a,b){
            return a-b;
        });
        [].pop.call(arguments);
        [].shift.call(arguments);
        console.log((eval([].join.call(arguments,"+"))/arguments.length).toFixed(2));
    }
    average(9.9,7.7,8.7,7.77,4.4,2,6.6);
</script>

</body>
</html>
