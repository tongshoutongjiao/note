<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var ary=[10,2,46,28,13];

    // 1）sort思想：
    // 思路：先将数组进行排序，之后取最大最小值
    ary.sort(function(a,b){
        return a-b;
    });
    var max=ary[ary.length-1];
    var min=ary[0];



    // 2）Math.max思想
    // 思路：Math.max支持以下两种形式
    // Math.max(10,2,46,28,13)
    // Math.max('10','2','46','28','13')

    //Math.max思想1
    // 1)将 Math.max(10,2,46,28,13) 先作为字符串，之后使用eval来进行执行
    var str=ary.join(",");
    var max=eval("Math.max("+str+")");
    console.log(max);
    // 2）利用 apply 第二个参数可以传数组来实现最大值和最小值
    var max = Math.max.apply(window,ary);
    console.log(max);



    // 3）假设法
    // 假设有一个最大值，遍历整个数组，如果发现比当前数大的数，那么将这个大的数赋值给max
    var max=ary[0];
    for(var i=1;i<ary.length;i++){
        max<ary[i] ? max=ary[i] : null;
    }
    console.log(max);
</script>
</body>
</html>
