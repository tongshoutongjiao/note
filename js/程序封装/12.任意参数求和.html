<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>


    function sum(){
        var total=0;
        for(var i=0;i<arguments.length;i++){
            var cur=Number(arguments[i]);
            if(!isNaN(cur)){
                total+=cur;
            }
        }
        return total;
    }


    console.log(sum(1,2,3,"3","3px"));

</script>
</body>
</html>
